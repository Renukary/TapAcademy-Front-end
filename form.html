<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Class</title>
    <link rel="icon" href="TapAcademyLogo.svg">
</head>
<body>
    <form action="">
        <fieldset>
            <p>Enter Your Details</p>
            <label for="name">Name*</label><br>
            <input type="text" id="name" required placeholder="Name">

            <br><br>
            <label for="email">Email*</label><br>
            <input type="email" id="email" required placeholder="you@company.com">

            <br><br>
            <label for="phone">Phone Number*</label><br>
            <input type="tel" id="phone" required placeholder="+91" pattern="[6-9][0-9]{9}">
            <br><br>

            <label for="messege">Messege*</label><br>
            <input type="text" id="msg" required placeholder="Messege">
            <br><br>
            <button>Submit</button>
            <br>
            
        </fieldset>
    </form>
</body>
</html>
